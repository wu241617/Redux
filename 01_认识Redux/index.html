    <title>Document</title>

<body>
    <main>
        <section>
            <h3>Redux 简介</h3>
            <ul>
                <li>Redux 是目前 React 生态中，最好的数据层框架。</li>
                <li>Redux 中，可以把数据先放在数据仓库（store - 公用状态存储空间）中，这里可以统一管理状态，然后哪个组件用到了，就去 store 中查找状态，如果某个组件想改变状态时，只需要改变 store 中的状态，然后其他组件就会跟着自动改变。</li>
            </ul>
        </section>
        <section>
            <h3>Flux和Redux的关系</h3>
            <ul>
                <li>Redux 是 Flux 的升级版。</li>
            </ul>
        </section>
    </main>
