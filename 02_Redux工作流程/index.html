<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="./index.css">

            main{
                width:auto;

                margin:0;

    <title>Document</title>

<body>
    <main>
        <section>
            <h3>Redux 工作流程</h3>
            <ul>
                <li>1,React Component 组件中访问 【state】 </li>
                <li>2,通过 Action Creators，请求和改变状态 【dispatch(action)】 </li>
                <li>3,在 store 中请求状态 【previousState,action】</li>
                <li>4,在 Reducers 中返回具体的 store。【newState】</li>
            </ul>
        </section>
    </main>
</body>
